# https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards
apiVersion: 1

prune: true

providers:
  - name: "Default"
    folder: "default"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/default
  - name: "SSH"
    folder: "ssh"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/ssh
  - name: "Blackbox"
    folder: "blackbox"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/blackbox
  - name: "Self-monitoring"
    folder: "self_monitoring"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/self_monitoring
  - name: "Node Exporter"
    folder: "node_exporter"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/node_exporter
