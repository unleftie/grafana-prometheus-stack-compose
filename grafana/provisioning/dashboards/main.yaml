# https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards
apiVersion: 1

prune: true

providers:
  - name: "Default"
    folder: "default"
    folderUid: "default-dashboards-uid"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/default
  - name: "SSH"
    folder: "ssh"
    folderUid: "ssh-dashboards-uid"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/ssh
  - name: "Blackbox"
    folder: "blackbox"
    folderUid: "blackbox-dashboards-uid"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/blackbox
